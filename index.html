<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div class="container">
    <div class="fylo-card">
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="A logo of Fylo">
      </div>
      <div class="accessory-container">
        <div class="document-container">
          <img class="document" src="images/icon-document.svg" alt="An image of document">
        </div>
        <div class="folder-container">
          <img class="folder" src="images/icon-folder.svg" alt="An image of folder">
        </div>
        <div class="upload-container">
          <img class="upload" src="images/icon-upload.svg" alt="An image of upload">
        </div>
      </div>
    </div>

    <div class="storage-card">
      <div class="para">Youâ€™ve used <span>815 GB</span> of your storage</div>

      <div class="chat"><span>185</span> GB LEFT</div>

      <div class="storage">
        <div class="zero">0 GB</div>
        <div class="thousand">1000 GB</div>
      </div>
    </div>
  </div>

</body>

</html>
